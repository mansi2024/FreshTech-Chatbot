<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshTech-Home</title>
    <link rel="shortcut icon" type="image/png" href="/img/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.min.css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link  rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
    <a name="imag"></a>
    <header>
        
    <div class="logo-container">
        <img  class="img" src="/img2/bot.png" alt="logo">
        <h4 class="logo">FreshTech</h4>
    </div>
    <nav>
        <ul class="nav-link">
            <li ><a class="links" href="#imag">Home</a></li>
            <li><a class="links" href='#contact'>Contact</a></li>
            <li ><a class="links" href="#Chatbot">Chatbot</a></li>
        </ul>
    </nav>
</header>

<main>
    <section class="presentation">
        
        <div class="introduction">
            <div class="intro-text">
                <h1>Fresher in Tech-Industry</h1>
                <h2>Confused !!!! Which Tech Field to Choose ???</h2>
            </div>
            <div class="cta">
                <button class="cta-chat"><a class="Goto" href="#Chatbot">Talk to bot-guide</a></button>
            </div>
            
        </div>
        
        <div class="cover">
            <img src="/img2/front.jpeg" alt="cover"/>
        </div>
    </section>
    <img class="first" src="/img2/javascript.png" alt=" "/>
    <img class="second" src="/img2/python.png" alt=" "/>
    <img class="third" src="/img2/java.png" alt=" "/>
    <img class="fourth" src="/img2/c++.jpg" alt=" "/>

<section class="chatbot" >
    <div class="bot-ui">
        <a name="Chatbot"></a>
<div class="chat">
    <div class="chat-title">
        <h1>FreshTech Bot</h1>
        <h2>Your Tech Guide Here!!</h2>
        <figure class="avatar"><img src="/css/robot3.png"></figure>
    </div>
    <div class="messages">
        <div class="messages-content"></div>
       

    </div>
    <form class="message-box" id="mymsg" method="POST">
        <input type="text" id="MSG" name="MSG" class="message-input" placeholder="Type your message...">
        <i class="fas fa-microphone" id="start-record-btn"></i>
        <button type="submit" class="message-submit">Send</button>
    </form>
    <h3 class="no-browser-support" hidden>Sorry, Your Browser Doesn't Support the Web Speech API. Try Opening This Demo In Google Chrome.</h3>
</div>
</div>

 <div class="intro-bot">
     <div class="bot-text">
         <h1>Start Chatting!!!</h1>
         <h3>Don't Worry Ask Questions</h3>
         <img src="/img2/front2.jpeg" alt=" "/>

     </div>
     
 </div>
</section>
    
</main> 
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js'></script>
    <script  src="/js/index.js"></script>
    </body>
</html>
